                ],

            {
                number: "47",
                text: "أيّ مما يلي يُعتبر تغيرًا فيزيائيًا عكسيًا؟",
                options: [
                    { id: "q47_a", text: "ذوبان الثلج", value: "أ" },
                    { id: "q47_b", text: "احتراق الفحم", value: "ب" },
                    { id: "q47_c", text: "صدأ الحديد", value: "ج" }
                ],
                correctAnswer: "أ"
            },
            {
                number: "48",
                text: "الخاصية التي تحدد قدرة المادة على التفاعل مع الأحماض:",
                options: [
                    { id: "q48_a", text: "كيميائية", value: "أ" },
                    { id: "q48_b", text: "فيزيائية", value: "ب" },
                    { id: "q48_c", text: "ممتدة", value: "ج" }
                ],
                correctAnswer: "أ"
            },
            {
                number: "49",
                text: "أي من الحالات التالية لها جسيمات متقاربة جدًا؟",
                options: [
                    { id: "q49_a", text: "الصلب", value: "أ" },
                    { id: "q49_b", text: "السائل", value: "ب" },
                    { id: "q49_c", text: "الغاز", value: "ج" }
                ],
                correctAnswer: "أ"
            },
            {
                number: "50",
                text: "أي من الحالات التالية لها جسيمات متباعدة جدًا؟",
                options: [
                    { id: "q50_a", text: "الصلب", value: "أ" },
                    { id: "q50_b", text: "السائل", value: "ب" },
                    { id: "q50_c", text: "الغاز", value: "ج" }
                ],
                correctAnswer: "ج"
            }
        ];

        // إنشاء واجهة الاختبار
        const quizContainer = document.getElementById('quiz-container');
        
        questions.forEach(question => {
            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `سؤال ${question.number}: ${question.text}`;
            
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options';
            
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = `question_${question.number}`;
                radioInput.id = option.id;
                radioInput.value = option.value;
                
                const label = document.createElement('label');
                label.htmlFor = option.id;
                label.textContent = `(${option.value}) ${option.text}`;
                
                optionElement.appendChild(radioInput);
                optionElement.appendChild(label);
                optionsContainer.appendChild(optionElement);
            });
            
            const feedbackElement = document.createElement('div');
            feedbackElement.className = 'feedback hidden';
            feedbackElement.id = `feedback_${question.number}`;
            
            questionElement.appendChild(questionNumber);
            questionElement.appendChild(optionsContainer);
            questionElement.appendChild(feedbackElement);
            quizContainer.appendChild(questionElement);
            
            // إضافة مستمع الحدث للتحقق من الإجابة عند الاختيار
            optionsContainer.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    checkAnswer(question.number, this.value, question.correctAnswer);
                });
            });
        });

        // دالة للتحقق من الإجابة
        function checkAnswer(questionNumber, selectedAnswer, correctAnswer) {
            const feedbackElement = document.getElementById(`feedback_${questionNumber}`);
            const correctSound = document.getElementById('correct-sound');
            const incorrectSound = document.getElementById('incorrect-sound');
            
            if (selectedAnswer === correctAnswer) {
                feedbackElement.textContent = "إجابة صحيحة!";
                feedbackElement.className = "feedback correct";
                correctSound.play();
            } else {
                feedbackElement.textContent = "إجابة خاطئة! حاول مرة أخرى ولا تستسلم";
                feedbackElement.className = "feedback incorrect";
                incorrectSound.play();
            }
            
            feedbackElement.classList.remove('hidden');
        }

        // دالة لعرض النتائج
        document.getElementById('submit-btn').addEventListener('click', function() {
            const resultsBody = document.getElementById('results-body');
            resultsBody.innerHTML = '';
            
            let correctCount = 0;
            let incorrectCount = 0;
            
            questions.forEach(question => {
                const selectedOption = document.querySelector(`input[name="question_${question.number}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : 'لم يتم الإجابة';
                const isCorrect = userAnswer === question.correctAnswer;
                
                if (isCorrect) correctCount++;
                else incorrectCount++;
                
                const row = document.createElement('tr');
                
                const questionCell = document.createElement('td');
                questionCell.textContent = question.number;
                
                const userAnswerCell = document.createElement('td');
                userAnswerCell.textContent = userAnswer;
                
                const correctAnswerCell = document.createElement('td');
                correctAnswerCell.textContent = question.correctAnswer;
                
                const statusCell = document.createElement('td');
                statusCell.textContent = isCorrect ? 'صحيحة' : 'خاطئة';
                statusCell.style.color = isCorrect ? 'green' : 'red';
                
                row.appendChild(questionCell);
                row.appendChild(userAnswerCell);
                row.appendChild(correctAnswerCell);
                row.appendChild(statusCell);
                
                resultsBody.appendChild(row);
            });
            
            document.getElementById('score').textContent = `النتيجة: ${correctCount} من ${questions.length} (${Math.round((correctCount / questions.length) * 100)}%)`;
            document.getElementById('results').classList.remove('hidden');
        });
    </script>
